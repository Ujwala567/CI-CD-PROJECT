services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
      - auth-service
      - user-service
      - order-service

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      - auth-service
      - user-service
      - order-service

  auth-service:
    build: ./auth-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002

  user-service:
    build: ./user-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003

  order-service:
    build: ./order-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: deployhub
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
